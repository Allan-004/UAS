  <body onload="preview();"> 
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <!--EndNavbar-->
    <!--Header-->
    <section>
      <div class="container text-center py-4">
        <img src="4.jpg" width="200px" height="200px" class="rounded-circle">
        <h1 class="display-3 fw-bold fs-1">List Berita</h1>
        <div class="input-group mb-3">
          <select hidden class="form-select" aria-label="Default select example" style="width:25%;" id="type">
            <option selected>Open this select menu</option>
            <option value="1">Title</option>
            <option value="2">Author</option>
            <option value="3">Isi</option>
          </select>
          <!--Seacrh bar + Button-->
          <input type="text" class="form-control" placeholder="Cari judul berita" aria-label="Username" aria-describedby="basic-addon1" id="input" style="width: 15%;">
        </div>
        <button type="button" class="btn btn-primary" id="check">Telusuri</button>
      </div>
    </div>

    </div>
    </section>
    <section class="bg-light">
      <div class="container py-4">
        <h4 class="display-3 fw-bold fs-1 mb-3 text-center">Hasil Pencarian</h4>
        <div class="row" id="hasil">
        </div>
      </div>
    </footer>
    <script> // fetch news preview
      function preview(){
            fetch("https://newsapi.org/v2/top-headlines?sources=techcrunch&apiKey=fb8622e5f54345d1a79e203caf10ef4a").then(response => response.json())
              .then((data) => { 
                    console.log(data.articles);
                    for (var i=0; i<4; i++){
                    document.getElementById("hasil").innerHTML+=
                    "<div class='col-md-3 mb-4'>"+
                    "<div class='card'>"+
                    "<img src='"+data.articles[i].urlToImage+"'/><br>"+
                    "<h5>"+data.articles[i].title+"</h5>"+
                    "<h6 class='text-left'>"+data.articles[i].description+"</h6>"+
                    "<h8>"+data.articles[i].publishedAt+"</h8>"+
                    "<h8>"+data.articles[i].author+"</h8>"+
                    "<h8><a href="+data.articles[i].url+">Baca selengkapnya..</a></h8>"
                            }
              }); 
          }
    </script>
    <script>
        var tombol = document.getElementById("check"); // Triggering Buttons
        tombol.addEventListener("click",muncul);
        function muncul(){
          document.getElementById("hasil").innerHTML="";
          var input = document.getElementById("input").value; // MASTER(input APIKEY AND Fetch)
          fetch("https://newsapi.org/v2/everything?q="+input+"&apiKey=fb8622e5f54345d1a79e203caf10ef4a")
                .then(Response => Response.json())
                .then(data => {
                  console.log(data.articles);
                  for(var i=0; i<8; i++){
                    document.getElementById("hasil").innerHTML+=
                    "<div class='col-md-3 mb-4'>"+
                    "<div class='card'>"+
                    "<img src='"+data.articles[i].urlToImage+"'/><br>"+
                    "<h5>"+data.articles[i].title+"</h5>"+
                    "<h6 class='text-left'>"+data.articles[i].description+"</h6>"+
                    "<h8>"+data.articles[i].publishedAt+"</h8>"+
                    "<h8>"+data.articles[i].author+"</h8>"+
                    "<h8><a href="+data.articles[i].url+">Baca selengkapnya..</a></h8>"
                    //"<h..>" for boldness
                    //data.....[i].....[0] for fetch
                    //<a href=</a> for Link
                  }
                })

        }
    </script>
